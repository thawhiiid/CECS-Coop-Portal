{% extends "base.html" %}
{% block content %}
<h2>Assign Grade</h2>

<p><strong>Student:</strong> {{ coop_record.student.name }}</p>
<p><strong>Position:</strong> {{ coop_record.application.position.title }}</p>

<h3>Submitted Summary</h3>
<div class="summary-box">
  <pre>{{ coop_record.summary_text or 'No summary submitted yet.' }}</pre>
</div>

<form method="post">
  <label>Grade (A–E)</label><br>
  <select name="grade" required>
    <option value="">Choose grade</option>
    {% for g in ["A","B","C","D","E"] %}
      <option value="{{ g }}" {% if coop_record.faculty_grade == g %}selected{% endif %}>{{ g }}</option>
    {% endfor %}
  </select><br><br>
  <button type="submit">Save Grade</button>
</form>
{% endblock %}
