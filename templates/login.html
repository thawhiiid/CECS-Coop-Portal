{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

<form method="post">
    <label>I am a:</label><br>
    <label><input type="radio" name="role" value="student" checked> Student</label>
    <label><input type="radio" name="role" value="employer"> Employer</label>
    <label><input type="radio" name="role" value="faculty"> Faculty</label>
    <br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Login</button>
</form>

<p>
    New here?
    <a href="{{ url_for('register_student') }}">Student sign up</a> |
    <a href="{{ url_for('register_employer') }}">Employer sign up</a> |
    <a href="{{ url_for('register_faculty') }}">Faculty sign up</a>
</p>
{% endblock %}
