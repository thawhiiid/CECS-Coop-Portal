{% extends "base.html" %}
{% block content %}
<h2>Student Registration</h2>
<form method="post">
    <label>Full Name*</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email*</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone*</label><br>
    <input type="text" name="phone" required><br><br>

    <label>Department</label><br>
    <input type="text" name="department"><br><br>

    <label>Major*</label><br>
    <input type="text" name="major" required><br><br>

    <label>Credit Hours Completed*</label><br>
    <input type="number" name="credits" min="0" required><br><br>

    <label>GPA*</label><br>
    <input type="number" step="0.01" min="0" max="4" name="gpa" required><br><br>

    <label>Start Semester</label><br>
    <input type="text" name="start_semester" placeholder="Fall / Winter"><br><br>

    <label>Start Year</label><br>
    <input type="number" name="start_year"><br><br>

    <label><input type="checkbox" name="is_transfer"> Transfer Student</label><br><br>

    <label>Password*</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Register</button>
</form>
{% endblock %}
